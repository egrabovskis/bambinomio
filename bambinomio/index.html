<!DOCTYPE html>

<body>

    <div class="w3-top">
        <div class="w3-row w3-theme-d3">

            <div class="w3-col" style="width:10%">
                <img src="assets/img/logo.png" class="w3-round w3-padding" style="width:100%">
            </div>



            <div class="w3-col" style="width:62%">
                <a href="#basket" class="w3-button w3-block w3-margin" onclick="showBasket()">
                    <h4>Atkārtotie lietojamie autiņi – labāk mazulim, draudzīgāk jūsu maciņam un
                        zaļāk mūsu apkārtējai videi.</h4>
                </a>
            </div>

            <div class="w3-col" style="width:10%">
                <button class="w3-button w3-margin" onclick="location.href='#';">

                </button>

            </div>

            <div class="w3-col" style="width:10%">
                <button class="w3-button w3-margin" onclick="location.href='#';">

                </button>
            </div>

            <div class="w3-col" style="width:8%">
                <a href="#basket" class="w3-button w3-block w3-margin" onclick="showBasket()">

                </a>
            </div>


            <div class="w3-col w3-padding w3-display-bottomright " style="width:90%">
                <div class="w3-container w3-theme-d3">
                    <div w3-include-html="assets/html/navigationlarge.html"></div>
                </div>
            </div>
        </div>


    </div>









    <!-- products -->
   
    <div style="margin-top:140px">
  
    <div w3-include-html="assets/html/miosoft.html"></div>
    <div w3-include-html="assets/html/miosolo.html"></div>

    <div w3-include-html="assets/html/order.html"></div>
 </div>
