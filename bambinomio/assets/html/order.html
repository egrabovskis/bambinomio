<!DOCTYPE html>
<!-- Basket -->

<div id="basket" class="w3-text-theme w3-content w3-hide">
    <h1>Grozs</h1>

    <form id="fullOrderForm" class="w3-container w3-card-4 w3-margin" action="https://formsubmit.co/ernests243@gmail.com" method="POST" onsubmit="return false;">
        <!-- placeholder for dynamic table -->
        <div id="basketTable"></div>
        <div class="w3-container w3-right-align ">
            <h4>
                Summa bez PVN <span id="totalWithoutVat"></span>€<br>
                PVN 21% <span id="vat"></span>€<br>
                <b> Summa apmaksai ar PVN <span id="totalAmount"></span>€</b>
            </h4>
        </div>

        <button onclick="document.getElementById('orderForm').style.display='block'; "
            class="w3-btn w3-block w3-theme-d3">Noformēt
            pasūtījumu</button>

        <div id="orderForm" class="w3-modal">
            <div class="w3-modal-content  w3-text-theme">
                <header class="w3-container w3-theme-d3">
                    <span onclick="document.getElementById('orderForm').style.display='none'"
                        class="w3-button w3-display-topright">&times;</span>
                    <h2 class="w3-center">Pasūtījuma noformēšana</h2>
                </header>
                <div onclick="togglePersonalData()" class="w3-button w3-block w3-left-align">
                    <h2>1. Personīgā informācija</h2>
                </div>
                <div id="orderPersInfo" class="w3-container w3-hide w3-show">
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                        <div class="w3-rest">
                            <input id="name" class="w3-input w3-border" name="name" type="text"
                                placeholder="Vārds, uzvārds" required>
                        </div>
                    </div>
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                        <div class="w3-rest">
                            <input id="email" class="w3-input w3-border" name="email" type="email" placeholder="E-pasts"
                                required>
                        </div>
                    </div>
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                        <div class="w3-rest">
                            <input id="phone" class="w3-input w3-border" name="phone" type="tel" placeholder="Telefons"
                                required>
                        </div>
                    </div>
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-address-book-o"></i></div>
                        <div class="w3-rest">
                            <input id="address" class="w3-input w3-border" name="address" type="text"
                                placeholder="Adrese - vai šo vajag / drīkst?">
                        </div>
                    </div>
                </div>
                <div id="deliveryButton" onclick="toggleDeliveryData()" class="w3-button w3-block w3-left-align"
                    disabled>
                    <h2>2. Piegāde</h2>
                </div>
                <div id="orderDelivery" class="w3-container w3-hide w3-show">
                    <input id="deliveryOmniva" class="w3-radio" type="radio" name="deliveryMethod"
                        onclick="handleDeliveryClick(this);" value="omniva" required>
                    <label>Omniva pakomāts</label>
                    <select id="omnivaLocationList" class="w3-select w3-border w3-hide" name="omnivaLocation">
                    </select>
                </div>
                <div id="orderConfirm" class="w3-container">
                    <button type="submit" onclick="checkOrder();"
                        class="w3-button w3-block w3-section w3-ripple w3-padding w3-theme-d3">Apstiprināt
                        pasūtījumu</button>
                </div>

            </div>
        </div>
    </form>
</div>
<script>
    getOmnivaLocations();
</script>
