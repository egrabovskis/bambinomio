<!DOCTYPE html>

<div id="mioseal" class="w3-padding-large w3-white w3-card-4 w3-margin">
    <script>galleryCounters.set("mioseal", 1);</script>

    <div class="w3-row">
        <div class="w3-container w3-twothird">
            <h2 style="text-align:center;">Mio Seal - Poda vāka mazinātājs (uzliktnis)</h2>
            <ul class=" w3-ul w3-justify">
                -Izgatavots no augstas kvalitātes, 100% plastmasas<br>
                -Viegls, stabils<br>
                -Ērts rokturis mugurpusē<br>
                -Viegli kopjams<br>
                -Augsta mala priekšpusē pasargā no šļakatām<br>
            </ul>

            <div class="w3-container">
                <div class="w3-panel w3-light-grey w3-round-large w3-left-align">

                </div>
            </div>
            <button class="w3-btn w3-block w3-theme-d3"
                onclick="addToBasket('mioseal','assets/img/mioseal/','Mio Seal - Poda vāka mazinātājs (uzliktnis)', simpleProductPrices['mioseal'], );">Pievienot
                grozam</button>
        </div>

        <div class="w3-container w3-third">
            <div class="w3-content w3-display-container" style="max-width:800px">
                <img class="miosealSlides" src="assets/img/mioseal/mioseal.jpg" style="width:100%">
                <img class="miosealSlides" src="assets/img/mioseal/training-seat-instructions.jpg"
                    style="width:100%; display:none">
                <div class="w3-center w3-container w3-section w3-transparent w3-display-bottommiddle w3-xxlarge"
                    style="width:100%">
                    <div class="w3-left w3-hover-theme:hover" onclick="galleryNext(-1, 'mioseal')">&#10094;</div>
                    <div class="w3-right w3-hover-theme:hover" onclick="galleryNext(1, 'mioseal')">&#10095;</div>
                    <span class="w3-badge dots-mioseal w3-border w3-transparent w3-hover-white "
                        onclick="galleryShow(1, 'mioseal')"></span>
                    <span class="w3-badge dots-mioseal w3-border w3-transparent w3-hover-white"
                        onclick="galleryShow(2, 'mioseal')"></span>
                </div>
            </div>

            <!-- price will be loaded from simpleProductPrices -->
            <h1 id="miosealPrice" class="new-price"></h1>
        </div>
    </div>
</div>

<script>
    document.getElementById("miosealPrice").innerHTML = simpleProductPrices["mioseal"] + "€";
</script>
