<!DOCTYPE html>

<div id="potty" class="w3-padding-large w3-white w3-card-4 w3-margin">
    <script>galleryCounters.set("potty", 1);</script>

    <div class="w3-row">
        <div class="w3-container w3-twothird">
            <h2 style="text-align:center;">Potty - Podiņš</h2>
            <ul class=" w3-ul w3-justify">
                -Izgatavots no augstas kvalitātes, 100% plastmasas<br>

            <div class="w3-container">
                <div class="w3-panel w3-light-grey w3-round-large w3-left-align">

                </div>
            </div>
            <button class="w3-btn w3-block w3-theme-d3"

                <img class="pottySlides" src="assets/img/potty/miopotty-lifestyle1_1_900x.jpg"  style="width:100%; display:none">

                    <div class="w3-left w3-hover-theme:hover" onclick="galleryNext(-1, 'potty')">&#10094;</div>
                    <div class="w3-right w3-hover-theme:hover" onclick="galleryNext(1, 'potty')">&#10095;</div>

                        onclick="galleryShow(2, 'potty')"></span>

                <h1 id="pottyPrice" class="new-price"></h1>

    <script>
        document.getElementById("pottyPrice").innerHTML = simpleProductPrices["potty"] + "€";
